<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<title>Survey Form</title>
</head>
<body style="background-image: url(images/red.jpg);">

	<div id="header">
		<br>
		<h1 id="title">Survey Form for <br>Programming Languages</h1>
		<p id="id-description">Thank you for filling out this survey form  <br>regarding program language knowledge</p>
		<br>
	</div>
	<br>

	<div id="survey">
  		<form id="survey-form" action="/action_page.php">

    	<label id="name-label" for="name">Name</label> <br>
    	<input type="text" id="name" name="name" placeholder="input name here" required="">
    	<br>

   		<label id="email-label" for="email">Email</label> <br>
    	<input type="email" id="email" name="email" placeholder="input email here" required="">
    	<br>

    	<label id="number-label" for="number">Age</label> <br>
    	<input type="number" id="number" name="number" min="1" max="100" placeholder="input age here" required="">
    	<br> <br>

    	<label id="radio">Please select your gender:</label> <br> 
		  <input type="radio" id="male" name="gender" value="male">
		  <label for="male">Male</label>
		  <input type="radio" id="female" name="gender" value="female">
		  <label for="female">Female</label>
		  <input type="radio" id="other" name="gender" value="other">
		  <label for="other">Other</label> <br> <br>


	    <label id="dropdown" for="educ">Educational Attainment</label> <br>
	    <select id="educ" name="educ">
	      <option value="highschool">Highschool</option>
	      <option value="pregrad">Bachelor</option>
	      <option value="masters">Master</option>
	      <option value="doctorate">Doctorate</option>
	    </select>
	    <br>

	    <label id="check">Proficiency in Languages</label> <br>
	    	<input type="checkbox" id="java" name="java1" value="Java">
			<label for="java">Java</label><br>
			<input type="checkbox" id="html" name="html1" value="HTML">
			<label for="html">HTML</label><br>
			<input type="checkbox" id="css" name="css1" value="CSS">
			<label for="css">CSS</label><br>
			<input type="checkbox" id="sql" name="sql1" value="SQL">
			<label for="sql">SQL</label><br>
			<input type="checkbox" id="C++" name="c++" value="C++">
			<label for="c++">C++</label><br>
			<input type="checkbox" id="javascript" name="javascript" value="=Javascript">
			<label for="javascript">Javascript</label><br>
			<input type="checkbox" id="python" name="python" value="=python">
			<label for="python">Python</label><br> <br>

		<textarea id="comments" name="comments" rows="4" cols="50">Enter Comments here</textarea>
  		
  		<br> <br>
    	<input id="submit" type="submit" value="Submit">
 	 </form>
	</div>

</body>
</html>
